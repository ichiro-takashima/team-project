      <header class="header">11月に開催される赤羽台祭の紹介</header>

        <div class="content">
            <p>赤羽台祭は、毎年11月に開催される東洋大学赤羽台キャンパスのイベントです。地元の人々や東洋大生が集まり、様々な出店やパフォーマンスを楽しむことができます。</p>
            <p>今年も多くの出店が予定されており、縁日、バンドサークルによる公演、そのほかにも、好奇心を刺激する興味深いイベントがあります。また、毎年お笑い芸人がゲストで登場します！</p>
            <p>昨年は、あの人気芸人、<span style="color: red;">令和ロマン、おかずクラブ</span>さんに出演していただきました！</p>
            <p>家族や友人と一緒に楽しめるイベントが盛りだくさんなので、ぜひお越しください！</p>
        </div>
